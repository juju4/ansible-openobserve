- name: Ensure openobserve user exists
  ansible.builtin.user:
    name: "{{ oo_user }}"
    home: "{{ oo_home }}"
    system: true
    create_home: yes
  become: yes
  become_user: root

- name: Ensure root dir exists
  ansible.builtin.file:
    dest: "{{ oo_rootdir }}"
    state: directory
    mode: '0755'
    owner: "{{ oo_user }}"

- name: Unarchive
  ansible.builtin.unarchive:
    src: "/tmp/{{ gh_dl_url | basename }}"
    dest: "{{ oo_rootdir }}"
    mode: '0755'
    remote_src: true

- name: Ensure logs folder exists
  ansible.builtin.file:
    dest: /var/log/openobserve
    state: directory
    mode: '0775'
    owner: "{{ oo_user }}"
